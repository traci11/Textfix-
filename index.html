<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TextFix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    p {
      color: #555;
      line-height: 1.6;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-size: 18px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TextFix</h1>
    <p>
      Paste a message below and TextFix will help rewrite it to sound
      clearer, calmer, or more confident.
    </p>

    <textarea placeholder="Paste your text here..."></textarea>

    <button>Fix My Text</button>

    <p class="note">
      ðŸš€ AI-powered rewriting coming soon
    </p>
  </div>
</body>
</html>
